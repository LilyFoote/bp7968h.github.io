<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ '/css/main.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    {% include head-custom-google-analytics.html %} {% seo %}
  </head>

  <body>
    {% include cookie-banner.html %}
    <header>
      <div class="container">
        <div class="cat-div">
          <a id="a-title" href="{{ '/' | relative_url }}">
            <h1>cat README.md</h1>
          </a>
          <!-- <button id="cat-enter" type="button"> ↵ Enter</button> -->
        </div>
        <div class="readme-desc">
          <h2>{{ site.description }}</h2>
          <!-- <div class="clear-div">
            <h1>clear</h1>
            <button id="clear-enter" type="button"> ↵ Enter</button>
          </div> -->
      </div>
      </div>
    </header>

    <div class="container">
      <section id="main_content">{{ content }}</section>
    </div>
    {% include footer.html %}
  </body>
</html>
