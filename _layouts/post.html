---
layout: default
---

<article>
  <small>{{ page.date | date: "%-d %B %Y" }}</small>
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line"
    >{{ page.date | date_to_string }}</time
  >
  {{ content }} {% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
  {% endif %}
</article>
